name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Trigger Render Deployment
      run: |
        if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          echo "Deployment triggered successfully!"
        else
          echo "RENDER_DEPLOY_HOOK secret not set"
          echo "To enable auto-deployment:"
          echo "1. Go to your Render service settings"
          echo "2. Copy the Deploy Hook URL"
          echo "3. Add it as RENDER_DEPLOY_HOOK secret in GitHub"
          exit 0
        fi
    
    - name: Verify Code Quality
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "Dependencies installed successfully"
    
    - name: Check Python Syntax
      run: |
        python -m py_compile app.py
        echo "Python syntax check passed!"
